<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div id="logo">Battleship</div>
        <div class="links">
          <a href="https://en.wikipedia.org/wiki/Battleship_(game)" id="game-rules">Rules</a>
        </div>
      </header>
      <div class="game-display">
        <div class="player-container">
          <div class="controls">
            <button id="randomize-ships">Randomize</button>
            <button id="start-game">Start</button>
          </div>
          <div class="reports"></div>
          <div class="board">
            <div class="column">
              <div>A</div>
              <div>B</div>
              <div>C</div>
              <div>D</div>
              <div>E</div>
              <div>F</div>
              <div>G</div>
              <div>H</div>
            </div>
            <div class="row">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
            </div>
            <div class="game-area">
            
            </div>
          </div>
        </div>
        <div class="player-container opponent">
          <div class="reports"></div>
          <div class="board">
            <div class="column">
              <div>A</div>
              <div>B</div>
              <div>C</div>
              <div>D</div>
              <div>E</div>
              <div>F</div>
              <div>G</div>
              <div>H</div>
            </div>
            <div class="row">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
            </div>
            <div class="game-area">
            
            </div>
          </div>
        </div>
      </div>
      <footer>
        Â© 2025 Stolir
      </footer>
    </div>
    <div id="game-over" class="hidden">
      <div class="message">Game over!</div>
      <button id="restart">Play again</button>
    </div>
  </body>
</html>
